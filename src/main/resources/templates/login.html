<!DOCTYPE html>
<html lang="zh"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Rollhoop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 507px;
        }
        .img-responsive {
            background-image: url("../static/image/back.jpg");
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="img-responsive">


<div id="app1" class="carousel-inner ">

    <!--顶部导航栏-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <a class="navbar-brand" href="#">Rollhoop</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/getTreasureList">文物列表</a>
            </li>
        </ul>

        <span class="navbar-text">
            欢迎光临Rollhoop博物馆&nbsp;!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </nav>

    <!--登陆窗口-->
    <div class="card" style=" margin-left: 200px; margin-top: 70px; height: 240px; width: 350px;">
        <div class="card-body" >
<!--            <label>默认管理员登陆，普通游客暂未开放登陆</label>-->
            <form action="/login">
                <div class="form-group">
                    <label>账户:</label>
                    <input type="text" class="form-control" placeholder="E-mail/Telephone" name="login_info" v-model="login_info">
                </div>
                <div class="form-group">
                    <label for="pwd">密码:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="login_password" v-model="login_password">
                </div>

                <div class="form-inline">
                    <button type="reset" class="btn btn-light" style="margin-left: 0px; width: 140px">重置</button>
                    <button type="submit" class="btn btn-light" style="margin-left: 30px; width: 140px">登陆</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script th:inline="javascript">
    var items = [[${items}]];
    var app = new Vue({
        el: '#app1',
        data: {
            items: items,
            login_info:'',
            login_password:'',
            status:''
        },
        methods: {
            mounted:function () {
                var that = this;
                that.status = this.items;
                console.log(status);
                if (items == "error"){
                    alert("密码错误，请重新登录！");
                }
            }
        }
    })
</script>
</body>
</html>
